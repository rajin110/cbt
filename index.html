<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat Rooms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Room Creation Section -->
    <div id="room-creation">
      <h1>Create or Join a Room</h1>
      <input type="text" id="room-name" placeholder="Room Name">
      <input type="password" id="room-password" placeholder="Room Password">
      <button id="create-room">Create Room</button>
      <button id="join-room">Join Room</button>
    </div>

    <!-- Chat Section (Hidden Initially) -->
    <div id="chat-section" class="hidden">
      <h2 id="room-title"></h2>
      <div id="chat-window"></div>
      <div class="input-container">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase and App Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
